<ion-header>
  <ion-navbar>
    <ion-title>
      Today's Actions</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let item of absentemployees">
    <ion-list>
      <ion-item (click)="presentActionSheet(item)">
        <ion-icon name='flash' item-start style="color: #c40a1b"></ion-icon>
        <h2>Call the Employee</h2>
        <p>Used 198 times</p>
        <ion-badge color="secondary">
          <ion-icon name="flash"></ion-icon>
          Suggessted
        </ion-badge>
      </ion-item>      
      <ion-item (click)="presentActionSheet(item)">
        <ion-icon name='arrow-forward' item-start style="color: #c40a1b"></ion-icon>
        <h2>Send him flowers and cards</h2>
        <p>Used 89 times</p>
      </ion-item>
    </ion-list>
    <hr/>
    <ion-item (click)="openEmployee(item)">
      <ion-icon name="contact" item-start></ion-icon>
      {{item.personalcode}} : {{item.name}}
      <p>{{item.startdate}}</p>
    </ion-item>
  </ion-card>
</ion-content>
