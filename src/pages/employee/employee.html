<ion-header>
  <ion-navbar>
    <ion-title>
      {{emp.personalCode}} : {{emp.name}}
      </ion-title>
      <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img src="{{emp.icon}}" />
    <ion-list>
      <ion-item>
        <ion-icon name='keypad' item-start style="color:red"></ion-icon>
        <h2>Personal Code</h2>
        <h2 item-end>{{emp.personalCode}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='contact' item-start style="color:violet"></ion-icon>
        <h2>Name</h2>
        <h2 item-end>{{emp.name}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='cube' item-start style="color: indigo"></ion-icon>
        <h2>Department</h2>
        <h2 item-end>{{emp.department}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='calendar' item-start style="color: green"></ion-icon>
        <h2>Leave Start Date</h2>
        <h2 item-end>{{emp.leaveStartDate}}</h2>
      </ion-item>
      <ion-item>
        <ion-icon name='calculator' item-start style="color:yellow"></ion-icon>
        <h2>Leave Percentage</h2>
        <h2 item-end>{{emp.leavePercentage}}%</h2>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
